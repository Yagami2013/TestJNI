project.ext.react = [
        entryFile: "index.js",
        enableHermes: false,  // clean and rebuild if changing
]
def jscFlavor = 'org.webkit:android-jsc:+'
def enableHermes = project.ext.react.get("enableHermes", false);

android {
    compileSdkVersion 28
    //避免stage编译报错"AAPT err(Facade for 2143981870): libpng error: Not a PNG file"
    aaptOptions.cruncherEnabled = false
    aaptOptions.useNewCruncher = false
    signingConfigs {
        yttConfig {
            storeFile file("yangtt.keystore")
            storePassword "123456"
            keyAlias "yangtt"
            keyPassword "123456"
        }
    }
    defaultConfig {
        applicationId "yangtt.personal.testjni_saas"
        minSdkVersion 23
        targetSdkVersion 28
        versionCode 1
        versionName "1.0.4"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                cppFlags "-frtti -fexceptions"
            }
        }
        sourceSets {
            main.jniLibs.srcDirs = ['libs']
        }
        ndk {
            moduleName "Java2C" //so文件名
            abiFilters "armeabi-v7a", "x86", "x86_64", "arm64-v8a"//CPU类型
        }
    }
    buildTypes {
        debug {
            buildConfigField("boolean", "LOG", "false")
        }
        release {
            minifyEnabled true
            signingConfig signingConfigs.yttConfig
            buildConfigField("boolean", "LOG", "false")
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        stage {
            buildConfigField("boolean", "LOG", "true")
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
    buildToolsVersion = '28.0.3'
}
configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    api 'com.facebook.react:react-native:0.61.5'
    //compile(name: 'nbsnativecrashlib-release', ext: 'aar')
    compile(name: 'crashreport-3.0.0', ext: 'aar')

